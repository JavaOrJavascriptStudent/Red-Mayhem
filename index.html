<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        Button {
            color: red;
            font-size: 50px;
            background-color: black;
        }
        Button:hover {
            background-color: cyan;
            color: black;
        }
    </style>
    <title>Red Mayhem</title>
</head>
<body>
    <canvas id="gameScreen" style="margin: 0;"></canvas>
    <div id="gameOverScreen" style="text-align: center; font-family: Verdana; color: red;">
        <h1 style="font-size: 100px;">Its Over</h1>
        <Button onclick="location.reload()">Try Again?</Button>
    </div>
    <div id="gameWinScreen" style="text-align: center; font-family: Verdana; color: cyan;">
        <h1 style="font-size: 100px;">You Win!</h1>
        <Button onclick="location.reload()">Play Again?</Button>
    </div>
    <script src="Red Mayhem.js"></script>
</body>
</html>
